<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <app-navbar />

        <main class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 flex flex-1 justify-center py-8 bg-gray-50">
            <div class="layout-content-container flex flex-col w-full max-w-screen-xl">
                <div class="flex flex-wrap justify-between items-center gap-4 p-4 mb-6">
                    <h1 class="text-gray-900 tracking-tight text-3xl sm:text-4xl font-bold leading-tight">My
                        Certificates</h1>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
                    @for (certificate of certificates(); track certificate.tokenId) {
                    <div class="group flex flex-col bg-white rounded-xl shadow-md overflow-hidden card-hover-effect">
                        <div class="w-full aspect-square bg-center bg-no-repeat bg-cover"
                            [style.background-image]="'url(' + certificate.product?.image + ')'">
                        </div>
                        <div class="p-4">
                            <p class="text-gray-800 text-sm font-semibold leading-normal">Product Name: {{
                                certificate.product?.name}}</p>
                            <p class="text-gray-700 text-xs font-medium leading-normal mt-1">Certificate ID: {{
                                certificate.tokenId}}
                            </p>
                            <p class="text-gray-500 text-xs font-normal leading-normal mt-0.5">Authorized Business:
                                {{ certificate.businessName}}</p>
                        </div>
                        <div class="mt-auto p-4 border-t border-gray-200 flex flex-col gap-y-2">
                            <button matButton="filled" [routerLink]="['/certificate', certificate.tokenId]"
                                [state]="{ data: certificate }">View
                                Details</button>
                            <button matButton="outlined" [routerLink]="['/transfer', certificate.tokenId]"
                                [state]="{ data: certificate }">Transfer</button>

                        </div>
                    </div>
                    }

                </div>
            </div>
        </main>

    </div>
</div>
